<!DOCTYPE html>
<html lang="en">
<head>
    <title>radio&select</title>
</head>
<body>
    <!-- radio è un input che mette un pallino selezionabile. il name è per mettere le scelte in un gruppo comune cosi ne puoi sceglie solo una -->
  <p><label for="vero">
        VERO
    </label>
    <input name="risposta" id="vero" type="radio"></p>
    <label for="falso">
    FALSO
    </label>
    <input name="risposta" id="falso" type="radio">
<!-- select è un comando che apre un menu dove si scelgono degli elementi -->
<select>
    <option>Facebook</option>
    <option>Instagram</option>
    <option>Twitter</option>
</select>
<!-- textarea e na zona de testo. cols=colonne rows=righe -->
<textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
